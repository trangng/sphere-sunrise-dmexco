sudo: false
cache:
  directories:
  - "$HOME/.ivy2"
  - "$HOME/.sbt"
language: scala
scala:
- 2.10.5
script:
- "./sbt test it:test pt:test"
- rm conf/dev.conf
jdk:
- oraclejdk8
env:
  matrix:
  - SBT_OPTS="-XX:PermSize=512M -XX:MaxPermSize=1024M"
  global:
  - SPHERE_SUNRISE_PROJECT="dummysetting"
  - SPHERE_SUNRISE_CLIENT_SECRET="dummysetting"
  - SPHERE_SUNRISE_CLIENT_ID="dummysetting"
  - secure: 
  - secure: 
  - secure: 
notifications:
  email:
    on_success: never
    on_failure: change
deploy:
  provider: heroku
  buildpack: scala
  app: sphere-sunrise-dmexco
  on:
    repo: sphereio/sphere-sunrise-dmexco
    branch: master
  api_key:
    secure: 
